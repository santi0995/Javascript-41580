<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de estudiantes</title>
    <link rel="stylesheet" href="../css/listado.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">

</head>
<body>
    <img class="back-img" src="../img/f9bbdeb62248e2fc4418a6935e64cf4c_XL.jpeg" alt="">
    <div class="container">
        <p class="description">Institución educativa - Consejeria de educación, cultura y deporte <br> 
            <span> 2022 </span>
        </p>
    </div>
    <div class="box">
            <h1>Plataforma estudiantil</h1>
            <p>Sistema de ingreso de estudiantes y sus respectivas notas</p>
            <table class="table">
                <thead>
                  <tr class="head">
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Materia</th>
                    <th scope="col">Nota Final</th>
                  </tr>
                </thead>
                <tbody id="est1">
                </tbody>
                <form class="form" id="editForm">
                    <fieldset>Editar campos:
                        <div class="formInputs">
                            <input id="nameInput" type="text" placeholder="Nombre">
                            <input id="lastNameInput" type="text" placeholder="Apellido">
                            <input id="materiaInput" type="text" placeholder="Materia">
                            <input id="notaInput" type="number" placeholder="Nota final">
                        </div>
                    </fieldset>
                    </form>
            </table>
            <div class="container">
                <form id="formSubmit">
                    <button class="nonActive" id="btn-edit-form" > Actualizar </button>
                  </form>
                  <button class="irMenu" onclick="location.href='./login.html'" >Ir al menu</button>
            </div>
    </div>
    <script type="module" src="../Js/firebase.js"></script>
    <script type="module" src="../Js/editar.js"></script>
</body>
</html>
